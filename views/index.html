<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Cost Analyzer</title>
  <link href="/public/css/styles.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="hero bg-primary text-white py-6 px-4 text-center">
    <h1 class="text-4xl font-bold">Fuel Cost Analyzer</h1>
  </div>

  <div class="container mx-auto mt-8 px-4">
    <form id="fuelForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
      <div class="mb-4">
        <label class="label">
          <span class="label-text">Car Type</span>
        </label>
        <input id="carType" type="text" placeholder="Enter car type" class="input input-bordered w-full" required />
      </div>

      <div class="mb-4">
        <label class="label">
          <span class="label-text">Fuel Consumption (L/100km)</span>
        </label>
        <input id="fuelConsumption" type="number" placeholder="Enter fuel consumption" class="input input-bordered w-full" required />
      </div>

      <div class="mb-4">
        <label class="label">
          <span class="label-text">Trip Distance (km)</span>
        </label>
        <input id="tripDistance" type="number" placeholder="Enter trip distance" class="input input-bordered w-full" required />
      </div>

      <div class="mb-4">
        <label class="label">
          <span class="label-text">Expected Income ($)</span>
        </label>
        <input id="income" type="number" placeholder="Enter expected income" class="input input-bordered w-full" required />
      </div>

      <button type="submit" class="btn btn-primary w-full">Analyze</button>
    </form>

    <div id="result" class="mt-8 hidden bg-white shadow-md rounded px-8 py-6">
      <h3 class="text-xl font-bold mb-4">Results</h3>
      <p id="fuelCost" class="text-lg">Fuel Cost: $0.00</p>
      <p id="profitMargin" class="text-lg">Profit Margin: $0.00</p>
      <p id="profitability" class="text-lg"></p>
    </div>
  </div>

  <script>
    document.getElementById("fuelForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const fuelConsumption = parseFloat(document.getElementById("fuelConsumption").value);
      const tripDistance = parseFloat(document.getElementById("tripDistance").value);
      const income = parseFloat(document.getElementById("income").value);

      // Simple calculations for fuel cost and profit margin
      const fuelCost = (fuelConsumption / 100) * tripDistance * 1.5; // Assuming $1.5 per liter
      const profitMargin = income - fuelCost;

      // Update results
      document.getElementById("fuelCost").textContent = `Fuel Cost: $${fuelCost.toFixed(2)}`;
      document.getElementById("profitMargin").textContent = `Profit Margin: $${profitMargin.toFixed(2)}`;
      document.getElementById("profitability").textContent = profitMargin > 0 ? "Profitable" : "Not Profitable";

      // Show results
      document.getElementById("result").classList.remove("hidden");
    });
  </script>
</body>

</html>
